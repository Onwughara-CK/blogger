{% extends "page/base.html" %}
{% block content %}

<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <img class="rounded-circle article-img my-1" src="{{ post.author.profile.image.url}}">
            <a class="mr-2" href="{% url 'profile' post.author.username %}">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted | date:"F j, Y" }}</small>
            {% if post.author == user %}
            <div class='my-4'>
                <a class='btn btn-primary mr-2' href=" {% url 'page:update' post.pk %} ">Update</a>
                <a class='btn btn-danger mr-2' href=" {% url 'page:delete' post.pk %} ">Delete</a>
            </div>
            {% endif %}
        </div>
        <h2>{{ post.title }}</h2>
        <p class="article-content">
            {{ post.content }}
        </p>
    </div>
</article>

{% endblock content %}
